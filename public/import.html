<html lang="en">

<head>
  <title>Import movies</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <h2 class="mb-3">Import movies</h2>
  <form action="/api/v1/movies/import" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" class="form-control" name="movie_file" accept=".txt" />
    </div>
    <div class="d-grid">
      <input type="submit" class="btn btn-dark" value="Upload" />
    </div>
  </form>
</body>

</html>
